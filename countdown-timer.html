<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" href="icon/syntax-logo.png">
    <link rel="stylesheet" href="css/countdown-timer.css">
    <script src="js/countdown-timer.js" defer></script>
</head>

<body>
    <div class="navbar">

        <div class="left">
            <a id="name" href="index.html">Nicholas Benedict</a>
        </div>
        <div class="center"></div>
        <div class="right">
            <div><a href="#" onclick="wip()">About</a></div>
            <div><a href="#">Projects</a></div>
            <div><a href="#" onclick="wip()">Contact</a></div>

        </div>
    </div>

    <div class="onescreen">
        <button onclick="switchCount()">Change Countdown!</button>
        <h1 id="header-el">Time till Good Friday 2022</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>Mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>Secs</span>
            </div>
        </div>
        
        
    </div>

    <!-- <div class="onescreen"></div> -->



    <div class="credit">
        <p id="photographer">
            Photo by <a href="https://unsplash.com/@kellysikkema?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kelly Sikkema</a> on <a href="https://unsplash.com/s/photos/good-friday?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <p>
            Made by <a>Nicholas Benedict</a>
        </p>
        <p>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com
        </a></p>
    </div>

</body>

</html>
